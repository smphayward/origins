<!-- As mentioned above, this thing should scroll without moving the toolbar out of view -->
<!-- Yet it should also take up the whole rest of the screen -->

<div style="height: 100%; text-align: center; display: flex; flex-direction: column;">

  <!-- I want this menu-bar stuck to the top of the screen -->
  <!-- The search results can scroll but this toolbar should always be in view -->
  <mat-toolbar color="primary">


    <div style="width: 100%; display: flex; flex-direction: row;">
      <!-- Left -->
      <div>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="hide-if-narrow">Origins</span>
      </div>

      <!-- Center -->
      <div style="flex: 1">
        <button mat-icon-button (click)="onGetAll()">
          <mat-icon>all_inclusive</mat-icon>
        </button>
        <input #search matInput placeholder="" value="justyn joshua cadets" style="width: 80%;min-width: 350px;max-width: 600px;" [(ngModel)]="searchText"
          (keyup.enter)="onSearch()">
        <button mat-icon-button (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
      </div>

      <!-- Right -->
      <mat-slide-toggle class="hide-if-narrow" [(ngModel)]="useLargeImages" (change)="onLargeImagesChanged()">Large Images</mat-slide-toggle>

    </div>

  </mat-toolbar>

  <div style="flex: 1;overflow: auto;" (scroll)="onScroll($event)">
    <ngx-masonry>
      <!-- <img ngxMasonryItem class="masonry-item"

    (click)="openDialog(i)"> -->

      <div ngxMasonryItem class="masonry-item" *ngFor="let result of searchResults; let i = index;">

          src="{{result._links.thumb._href}}" (click)="openDialog(i)">
      </div>
    </ngx-masonry>
  </div>
