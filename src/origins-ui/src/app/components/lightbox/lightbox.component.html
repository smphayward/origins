<h2 mat-dialog-title>{{currentRecord.filename}}{{currentRecord.fileExtension}}</h2>

<mat-dialog-content style="height: 100%; text-align: center; display: flex; flex-direction: column;">
  

    <div style='background-image:url("http://localhost:4200/assets/sports/Baseball/2274310785_18b5ee5946_b.Baseball%20Team%20circa%201912.jpg");background-repeat:no-repeat;  background-size:contain;flex-grow: 1;' >

    </div>
    <mat-accordion>
      <mat-expansion-panel 
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <b>{{currentRecord.filename}}{{currentRecord.fileExtension}}</b>
          </mat-panel-title>
        </mat-expansion-panel-header>
  
        <mat-chip-list>
          <mat-chip color="accent" *ngFor="let item of currentRecordAsAny | keyvalue"><b>{{item.key}}: </b> {{item.value}}</mat-chip>
        </mat-chip-list>
  
        
      </mat-expansion-panel>
    </mat-accordion>
  
  

  <!-- http://localhost:4200/assets/sports/Baseball/2274310785_18b5ee5946_b.Baseball%20Team%20circa%201912.jpg -->

</mat-dialog-content>
