<div class="search-box-main-container">
  <button mat-icon-button (click)="onGetAll()">
    <mat-icon>all_inclusive</mat-icon>
  </button>
  <input #search 
    matInput class="search-text-box" 
    [(ngModel)]="searchText"
    (keyup.enter)="onSearch()">
  <button mat-icon-button (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
</div>
