<div class="collection-list-item">
  <h2>{{collection.name}}</h2>
  <div style="display: flex;">
    <div class="info-div" style="flex: 1;">
      <table >
        <tr>
          <td>Id:</td>
          <td>{{collection.id}}</td>
        </tr>
        
        <tr>
          <td>Path:</td>
          <td>{{collection.rootDirectory}}</td>
        </tr>
        <tr>
          <td>Path exists:</td>
          <td>True</td>
        </tr>
      </table>
    </div>
    <div class="actions-div">
      <button mat-stroked-button class="edit-action-button" (click)="onUpdate()" style="width: 100%;">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <br>
      <button mat-stroked-button class="delete-action-button" (click)="onDelete()">
        <mat-icon>delete_forever</mat-icon>
        Delete
      </button>
      
    </div>
  

  </div>

</div>
