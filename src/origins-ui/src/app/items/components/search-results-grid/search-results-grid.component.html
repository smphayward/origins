<div #theContainer>
<mat-grid-list #matGridList cols="{{columnNum}}" rowHeight="1:1" class="search-results-list">
  <mat-grid-tile *ngFor="let item of items$ | async; let i = index;" >
    <app-search-results-grid-item style="height: 100%; width: 100%;"
      [imageSource]="item._links.thumb._href"
      
      (click)="onClick(i)">
  </app-search-results-grid-item>

  </mat-grid-tile>

</mat-grid-list>
</div>
