<div style="width: 100%; height: 100%; background: #404040;">


  <as-split direction="horizontal">
    <as-split-area [size]="20">
      <div style="background: #404040; height: 100%; width: 100%;">
        <app-file-system-tree></app-file-system-tree>
      </div>
    </as-split-area>
    <as-split-area [size]="80">
      <as-split direction="vertical">
        <as-split-area [size]="50">
          <div style="background: #404040;">
            <app-file-system-selected-directory></app-file-system-selected-directory>
          </div>
        </as-split-area>
        <as-split-area [size]="50">
          <div style="background: #404040; height: 100%">
            <app-file-system-selected-item></app-file-system-selected-item>
          </div>
        </as-split-area>
      </as-split>
    </as-split-area>
  </as-split>


</div>
